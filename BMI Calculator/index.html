<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="card ">

            <div class="card-header text-center">
                 <h3>BMI Calculator</h3>
            </div>

            <div class="card-body">
                <form action="" class="w-50 m-auto">

                    <div class="form-group">

                        <label for="">Weight</label>
                        <input type="number" id="weight" class="form-control">

                        <label for="">Height</label>
                        <input type="" id="height" class="form-control">

                        <label for="">BMI Value</label>
                        <input type="" id="bmivalue" class="form-control">
                            <br>
                        <button type="button" class=" btn btn-success form-control" onclick="getbmivalue()">
                            check BMI
                        </button>
                        <p id="bmiStatus"></p>
                    </div>
                </form>
           
            </div>
              <div class="card-footer">
                    A healthy BMI ranges between 19 to 25
              </div>
        </div>
    </div>


    <script src="bmi.js"> </script>
</body>
</html>
